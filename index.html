<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous"
    />
    <!-- SEO -->
    <meta name="author" content="https://linktr.ee/luccasassa" />
    <meta name="description" content="Luca's little projects. If you found this content useful, please tap the ♥️ icon and give me a follow. Thanks ☺️" />

    <!-- FAVICON -->
    <link rel="icon" href="https://i.imgur.com/l6Z1OOF.png" />

    <!-- STYLES -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./template.css">

    <!-- TITLE -->
    <title>Password Generator</title>
  </head>

  <body>
    <div class="container">
      <h2>Password Generator</h2>

      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="fas fa-clipboard"></i>
        </button>
      </div>

      <div class="settings">
        <div class="setting">
          <label>Password Length</label>
          <input type="number" id="length" min="4" max="15" value="15" />
        </div>

        <div class="setting">
          <label>Include uppercase letters</label>
          <input type="checkbox" id="uppercase" />
        </div>

        <div class="setting">
          <label>Include lowercase letters</label>
          <input type="checkbox" id="lowercase" checked />
        </div>

        <div class="setting">
          <label>Include numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>

        <div class="setting">
          <label>Include symbols</label>
          <input type="checkbox" id="symbols" />
        </div>
      </div>

      <button class="btn btn-generate" id="generate">Generate Password</button>
    </div>

    <!-- SCRIPTS -->
    <script src="./scripts.js"></script>

    <script>
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
              var div = document.createElement('div');
              div.innerHTML = this.responseText;
              document.body.appendChild(div)
          }
      }
      
      xhttp.open("GET", "https://raw.githubusercontent.com/luccasassa/watermarks/main/one.html", true);
      xhttp.send();
    </script>
  </body>
</html>
